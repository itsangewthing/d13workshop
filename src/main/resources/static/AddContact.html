<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add New Contact</title>

    <!-- task 2 -->
</head>
<body>
    <h1>Add A New Contact</h1>

    <form method="POST" action="/contact">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" size="100" required></td>
            </tr><tr>
                <td>Email:</td>
                <td><input type="text" name="email" size="100" required></td>
            </tr><tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" size="30" required></td>
            </tr><tr>

            <td> <button type="submit">Add</button></td>
        </table>
    </form>
</body>
</html>
