<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body th:object="${contact}">
    <h1> Contact Information</h1>
    <br/>
<!-- the asterisk's is to get the data from the prime. -->
    <p>Name:</p>
    <p th:text="*{name}"></p>

    <p>Email:</p>
    <p th:text="*{email}"></p> 
    <br>

    <p>Phone:</p>
    <p th:text="*{phone}"></p> 
    <br>

</body>
</html>
